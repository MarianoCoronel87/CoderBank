<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Home Banking - Banco Coder</title>  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"   
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"   
          crossorigin="anonymous">  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">  
    <link rel="stylesheet" href="styles.css">  
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>  
</head>  
<body>  
    <header id="header">  
        <nav class="navbar ">  
            <div class="brand">  
                <i class="bi bi-bank"> Banco Coder</i>  
            </div>  
        </nav>  
    </header>  
    <main id="main" class="d-flex justify-content-center shadow p-3 rounded">  
        <section class="saldo shadow p-3 mb-5 bg-white rounded">   
            <div>  
                <i class="bi bi-cash-stack" style="font-size: 3rem; color:black;"></i>   
            </div>  
            <div id="saldo">$0</div>  
            <button><i id="eye-icon" class="bi bi-eye fs-2 "></i></button>  
        </section>  
        <section id="buttons" class="bg-white shadow p-3 mb-5 rounded">  
            <button id="depositarBoton" class="btn btn-success m-2">Depositar Saldo</button>  
            <button id="retirarBoton" class="btn btn-danger m-2">Retirar Saldo</button>  
            <button id="prestamoBoton" class="btn btn-primary m-2">Pedir Préstamo</button>  
        </section>  
        <section id="movimientos" class="shadow p-3 mb-5 bg-white rounded">  
            <h2>Mis movimientos</h2>  
            <div id="contenedor-movimientos"></div>  
        </section>  
    </main>  
    <footer id="footer">  
        <p>© 2023 Banco Coder. Todos los derechos reservados.</p>  
    </footer>  

    <!-- Scripts -->  
    <script src="../js/utils.js"></script>
    <script src="../js/clases.js"></script>  
    <script src="../js/main.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"   
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"   
            crossorigin="anonymous"></script>  
</body>  
</html>
